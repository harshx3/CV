<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Contact Details</h1>
     <p>Email : harshmakwana@gmail.com</p>

     <form class="" action="index.html" method="post">
        <label>Your Name:</label>
        <input type="text" name="" value=""><br><br>
        <input type="color" name="color_picker"><br><br>
        <label>password:</label>
        <input type="password"><br>
        <input type="checkbox" name="">

        <input type="submit" name="submit"><br><br>
        <!-- How to use datalist -->
        <label for="ice-cream-choice">datalist</label>
           <input list="ice-cream-flavor" id="ice-cream-choice" name="ice-cream-choice">
        <datalist id="ice-cream-flavor">
                <option value="chocolate">    
                <option value="coconut">
                <option value="mint">
                <option value="strawberry">
                <option value="vanilla">
                </datalist>

                <!-- How to use fieldset -->
                <fieldset>
                    <legend>Choose your favourite monster</legend>
                    <input type="radio" name="monster" id="kraken">
                    <label for="kraken">Kraken</label>
                    <input type="radio" name="monster" id="sasquatch">
                    <label for="sasquatch">Sasquatch</label>
                    <input type="radio" name="monster" id="mothan">
                    <label for="mothan">Mothan</label>
                </fieldset>

                <!-- How to use meter -->
                <label for="fuel">Fuel Level : </label>
                <meter id="fuel"
                            min="0" max="100"
                            low="30" high="60" optimum="75"
                            value="80"></meter>
     </form>
